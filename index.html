<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body class="bg-dark">
    <div id="div" class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-cetner-mt-5">
                    <h1 class="heading display-5 pb-3">Loan Calculator</h1>
                    <form action="" id="loan-form">
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="bi bi-currency-dollar"></i></span>
                                <input type="number" id="amount" class="form-control" placeholder="Loan amount">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="bi bi-percent"></i></span>
                                <input type="number" id="interest" class="form-control" placeholder="Interest">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="bi bi-calendar3"></i></span>
                                <input type="number" id="years-to-repay" class="form-control" placeholder="Years To Repay">
                            </div>
                        </div>
                        <div class="form-group mb-3 d-grid gap-2">
                            <input type="submit" value="Calculate" class="btn btn-dark btn-primary">
                        </div>
                    </form>
                    <!-- LOADER HERE -->
                    <!-- <div id="loading">
                        <img src="img/loading.gif" alt="loading...">
                    </div> -->
                    <!-- RESULTS -->
                    <div id="results" class="pt-4">
                        <h5>Results</h5>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-wallet2"></i></span>
                            <input type="number" id="monthly-payment" class="form-control" disabled placeholder="Monthly Payment">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-bank"></i></i></span>
                            <input type="number" id="total-payment" class="form-control" disabled placeholder="Total Payment">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-percent"></i></span>
                            <input type="number" id="total-interest" class="form-control" disabled placeholder="Total Interest">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
